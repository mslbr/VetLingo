<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetLingo Pro - Medicina Veterin√°ria</title>
    <style>
        :root {
            --primary: #58cc02;
            --primary-dark: #46a302;
            --secondary: #1cb0f6; /* Azul Duolingo */
            --secondary-dark: #1899d6;
            --danger: #ff4b4b;
            --danger-dark: #d33131;
            --gray: #e5e5e5;
            --text: #4b4b4b;
            --white: #ffffff;
            --bg: #f7f7f7;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', sans-serif; /* Fonte arredondada fica melhor */
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: var(--white);
            border-bottom: 2px solid var(--gray);
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 15px;
            background-color: var(--gray);
            height: 16px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stats {
            display: flex;
            gap: 15px;
            font-weight: 800;
            color: var(--danger);
            font-size: 1.1rem;
        }

        .btn-reset {
            background: none;
            border: none;
            color: #afafaf;
            font-size: 0.8rem;
            cursor: pointer;
            text-decoration: underline;
        }

        /* --- Main Content --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
        }

        /* --- Screens --- */
        .screen {
            display: none;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Level Map --- */
        .level-path {
            display: flex;
            flex-direction: column;
            gap: 40px;
            align-items: center;
            padding-bottom: 40px;
        }

        .level-node {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: var(--gray);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: not-allowed;
            position: relative;
            border: 4px solid transparent;
            transition: all 0.2s;
        }

        .level-node.unlocked {
            background-color: var(--primary);
            box-shadow: 0 6px 0 var(--primary-dark);
            cursor: pointer;
            color: white;
        }
        
        .level-node.completed {
            background-color: #ffc800; /* Ouro */
            box-shadow: 0 6px 0 #e5a500;
        }

        .level-node.unlocked:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .level-label {
            position: absolute;
            bottom: -35px;
            font-size: 14px;
            font-weight: 800;
            color: var(--gray);
            text-transform: uppercase;
            width: 200px;
            text-align: center;
        }
        
        .level-node.unlocked .level-label {
            color: #4b4b4b;
        }

        /* --- Quiz Area --- */
        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #3c3c3c;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile first */
            gap: 12px;
            width: 100%;
        }

        @media(min-width: 500px) {
            .options-grid { grid-template-columns: 1fr 1fr; }
        }

        .option-btn {
            padding: 18px;
            border: 2px solid var(--gray);
            border-radius: 16px;
            background: var(--white);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #4b4b4b;
            transition: all 0.1s;
            box-shadow: 0 4px 0 var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #f1f1f1;
        }

        .option-btn.selected {
            border-color: var(--secondary);
            background-color: #ddf4ff;
            color: var(--secondary-dark);
            box-shadow: 0 4px 0 var(--secondary);
        }

        .option-btn.correct {
            border-color: var(--primary);
            background-color: #d7ffb8;
            color: var(--primary-dark);
            box-shadow: 0 4px 0 var(--primary);
        }

        .option-btn.wrong {
            border-color: var(--danger);
            background-color: #ffdfe0;
            color: var(--danger-dark);
            box-shadow: 0 4px 0 var(--danger);
        }

        /* --- Footer / Controls --- */
        footer {
            padding: 20px 5%;
            border-top: 2px solid var(--gray);
            background: var(--white);
            display: none;
            justify-content: space-between;
            align-items: center;
            min-height: 100px;
        }

        footer.active { display: flex; }

        footer.correct-footer { background-color: #d7ffb8; border-color: transparent; }
        footer.wrong-footer { background-color: #ffdfe0; border-color: transparent; }

        .action-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 0;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 4px 0 var(--primary-dark);
            width: 100%;
            max-width: 150px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .action-btn.red {
            background-color: var(--danger);
            box-shadow: 0 4px 0 var(--danger-dark);
        }

        .action-btn:disabled {
            background-color: var(--gray);
            color: #afafaf;
            box-shadow: none;
            cursor: default;
        }

        .feedback-area {
            flex-grow: 1;
            margin-right: 20px;
            display: none;
            text-align: left;
        }
        
        .feedback-title {
            font-weight: 800;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .feedback-sub {
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <header id="app-header">
        <div style="cursor: pointer; font-size: 1.2rem;" onclick="goHome()">‚úñ</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="stats">
            ‚ù§Ô∏è <span id="lives-count">3</span>
        </div>
    </header>

    <main>
        <div id="screen-map" class="screen active">
            <div style="display:flex; justify-content:space-between; width:100%; align-items:center; margin-bottom:20px;">
                <h1 style="margin:0;">Trilha Vet üêæ</h1>
                <button class="btn-reset" onclick="resetProgress()">Resetar Progresso</button>
            </div>
            
            <div class="level-path" id="level-path-container">
                </div>
        </div>

        <div id="screen-game" class="screen">
            <h2 id="question-text">...</h2>
            <div class="options-grid" id="options-container"></div>
        </div>

        <div id="screen-result" class="screen">
            <div style="font-size: 80px;" id="result-icon">üéâ</div>
            <h1 id="result-title">Li√ß√£o Conclu√≠da!</h1>
            <p id="result-msg" style="color:#777;">Voc√™ est√° mandando bem.</p>
            <button class="action-btn" onclick="goHome()">Continuar</button>
        </div>
    </main>

    <footer id="game-footer">
        <div class="feedback-area" id="feedback-area">
            <div class="feedback-title" id="fb-title">Incr√≠vel!</div>
            <div class="feedback-sub" id="fb-sub"></div>
        </div>
        <button id="check-btn" class="action-btn" onclick="checkAnswer()">Verificar</button>
        <button id="next-btn" class="action-btn" style="display: none;" onclick="nextQuestion()">Continuar</button>
    </footer>

    <script>
        // --- BANCO DE DADOS EXPANDIDO ---
        const gameData = [
            {
                id: 1,
                name: "Anatomia B√°sica",
                icon: "ü¶¥",
                questions: [
                    { q: "Qual √© o maior osso do corpo de um c√£o?", options: ["F√™mur", "√ömero", "T√≠bia", "Esc√°pula"], correct: "F√™mur" },
                    { q: "Qual v√©rtebra se conecta diretamente ao cr√¢nio?", options: ["Atlas (C1)", "Axis (C2)", "Sacro", "Tor√°cica T1"], correct: "Atlas (C1)" },
                    { q: "Quantos compartimentos tem o est√¥mago de um c√£o?", options: ["1 (Monog√°strico)", "4 (Polig√°strico)", "3", "2"], correct: "1 (Monog√°strico)" },
                    { q: "Qual o nome da 'almofada' na pata dos c√£es e gatos?", options: ["Coxim", "Casco", "Ungula", "Falange"], correct: "Coxim" },
                    { q: "O diafragma separa quais cavidades?", options: ["Tor√°cica e Abdominal", "P√©lvica e Abdominal", "Craniana e Tor√°cica", "Tor√°cica e P√©lvica"], correct: "Tor√°cica e Abdominal" }
                ]
            },
            {
                id: 2,
                name: "Sinais Vitais",
                icon: "üå°Ô∏è",
                questions: [
                    { q: "Qual a temperatura retal normal de um c√£o adulto?", options: ["37.5¬∞C a 39.2¬∞C", "36.0¬∞C a 37.0¬∞C", "39.5¬∞C a 40.5¬∞C", "35.5¬∞C a 36.5¬∞C"], correct: "37.5¬∞C a 39.2¬∞C" },
                    { q: "O que indica uma mucosa 'Ict√©rica'?", options: ["Problema hep√°tico/hem√≥lise (Amarela)", "Falta de oxig√™nio (Azul)", "Hemorragia (P√°lida)", "Congest√£o (Vermelha)"], correct: "Problema hep√°tico/hem√≥lise (Amarela)" },
                    { q: "O termo 'Bradicardia' significa:", options: ["Frequ√™ncia card√≠aca baixa", "Frequ√™ncia card√≠aca alta", "Respira√ß√£o r√°pida", "Press√£o alta"], correct: "Frequ√™ncia card√≠aca baixa" },
                    { q: "O TPC (Tempo de Preenchimento Capilar) normal √©:", options: ["At√© 2 segundos", "Mais de 4 segundos", "Imediato", "5 a 10 segundos"], correct: "At√© 2 segundos" },
                    { q: "O que √© 'Dispneia'?", options: ["Dificuldade respirat√≥ria", "Aus√™ncia de respira√ß√£o", "Respira√ß√£o normal", "Tosse seca"], correct: "Dificuldade respirat√≥ria" }
                ]
            },
            {
                id: 3,
                name: "Farmacologia",
                icon: "üíä",
                questions: [
                    { q: "A Amoxicilina pertence a qual classe?", options: ["Antibi√≥tico", "Anti-inflamat√≥rio", "Antif√∫ngico", "Antiparasit√°rio"], correct: "Antibi√≥tico" },
                    { q: "Qual destes N√ÉO deve ser dado a gatos (t√≥xico)?", options: ["Paracetamol", "Dipirona", "Meloxicam", "Amoxicilina"], correct: "Paracetamol" },
                    { q: "A Ivermectina √© usada principalmente como:", options: ["Antiparasit√°rio", "Antibi√≥tico", "Vitamina", "Anest√©sico"], correct: "Antiparasit√°rio" },
                    { q: "Qual a via de administra√ß√£o 'IV'?", options: ["Intravenosa", "Intramuscular", "Intra√≥ssea", "Subcut√¢nea"], correct: "Intravenosa" },
                    { q: "O que √© um f√°rmaco AINE?", options: ["Anti-inflamat√≥rio N√£o Esteroidal", "Antibi√≥tico Injet√°vel", "Anest√©sico Inalat√≥rio", "Antiviral Espec√≠fico"], correct: "Anti-inflamat√≥rio N√£o Esteroidal" }
                ]
            },
            {
                id: 4,
                name: "Cl√≠nica & Zoonoses",
                icon: "ü¶†",
                questions: [
                    { q: "A Raiva √© uma zoonose causada por:", options: ["V√≠rus", "Bact√©ria", "Fungo", "Protozo√°rio"], correct: "V√≠rus" },
                    { q: "Gatos s√£o considerados nutricionalmente como:", options: ["Carn√≠voros estritos", "On√≠voros", "Herb√≠voros", "Gran√≠voros"], correct: "Carn√≠voros estritos" },
                    { q: "Qual a dura√ß√£o m√©dia da gesta√ß√£o da cadela?", options: ["58 a 68 dias", "30 a 40 dias", "9 meses", "110 dias"], correct: "58 a 68 dias" },
                    { q: "A Leptospirose √© transmitida principalmente por:", options: ["Urina de ratos contaminada", "Picada de carrapato", "Arranhadura de gato", "Picada de mosquito"], correct: "Urina de ratos contaminada" },
                    { q: "O que √© piometra?", options: ["Infec√ß√£o uterina", "Infec√ß√£o de pele", "Inflama√ß√£o do ouvido", "C√°lculo renal"], correct: "Infec√ß√£o uterina" }
                ]
            }
        ];

        // --- ESTADO DO JOGO ---
        let state = {
            currentLevelIndex: 0,
            levelQueue: [], // Perguntas embaralhadas do n√≠vel atual
            currentQIndex: 0,
            lives: 3,
            maxLevelUnlocked: 0
        };
        
        // Carregar Save
        const savedLevel = localStorage.getItem('vetLingoLevel');
        if(savedLevel) state.maxLevelUnlocked = parseInt(savedLevel);

        let currentCorrectAnswer = ""; 
        let isAnswered = false;

        // --- ELEMENTOS ---
        const els = {
            map: document.getElementById('screen-map'),
            game: document.getElementById('screen-game'),
            result: document.getElementById('screen-result'),
            mapContainer: document.getElementById('level-path-container'),
            progressBar: document.getElementById('progress-bar'),
            lives: document.getElementById('lives-count'),
            question: document.getElementById('question-text'),
            options: document.getElementById('options-container'),
            footer: document.getElementById('game-footer'),
            checkBtn: document.getElementById('check-btn'),
            nextBtn: document.getElementById('next-btn'),
            fbArea: document.getElementById('feedback-area'),
            fbTitle: document.getElementById('fb-title'),
            fbSub: document.getElementById('fb-sub'),
            header: document.getElementById('app-header')
        };

        // --- UTILIT√ÅRIOS ---
        
        // Algoritmo de Fisher-Yates para embaralhar Arrays
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- NAVEGA√á√ÉO E UI ---
        function renderMap() {
            els.mapContainer.innerHTML = '';
            gameData.forEach((level, index) => {
                const node = document.createElement('div');
                let statusClass = '';
                
                if (index < state.maxLevelUnlocked) statusClass = 'unlocked completed';
                else if (index === state.maxLevelUnlocked) statusClass = 'unlocked';
                
                node.className = `level-node ${statusClass}`;
                node.innerHTML = `
                    ${level.icon}
                    <div class="level-label">${level.name}</div>
                `;
                
                if(statusClass.includes('unlocked')) {
                    node.onclick = () => startLevel(index);
                }
                
                els.mapContainer.appendChild(node);
            });
        }

        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if(name === 'map') {
                els.map.classList.add('active');
                els.footer.classList.remove('active');
                els.header.style.display = 'none'; // Header limpo no mapa
                renderMap();
            } else if (name === 'game') {
                els.game.classList.add('active');
                els.footer.classList.add('active');
                els.header.style.display = 'flex';
            } else {
                document.getElementById('screen-' + name).classList.add('active');
                els.footer.classList.remove('active');
                els.header.style.display = 'flex';
            }
        }

        // --- L√ìGICA CORE ---

        function startLevel(index) {
            state.currentLevelIndex = index;
            // CLONE e EMBARALHA as perguntas do n√≠vel para n√£o alterar o original
            state.levelQueue = shuffleArray([...gameData[index].questions]);
            state.currentQIndex = 0;
            state.lives = 3;
            updateLives();
            showScreen('game');
            loadQuestion();
        }

        function loadQuestion() {
            isAnswered = false;
            resetFooter();
            
            // Atualiza progresso
            const total = state.levelQueue.length;
            const pct = (state.currentQIndex / total) * 100;
            els.progressBar.style.width = `${pct}%`;

            // Pega pergunta atual da fila embaralhada
            const qData = state.levelQueue[state.currentQIndex];
            currentCorrectAnswer = qData.correct;

            els.question.innerText = qData.q;
            els.options.innerHTML = '';

            // Cria objetos de op√ß√µes para poder embaralhar mantendo refer√™ncia
            // O truque aqui √© saber qual √© a correta independente da ordem
            let optionObjects = qData.options.map(optText => {
                return { text: optText, isCorrect: (optText === qData.correct) };
            });

            // EMBARALHA AS OP√á√ïES
            optionObjects = shuffleArray(optionObjects);

            // Renderiza
            optionObjects.forEach((opt) => {
                const btn = document.createElement('div');
                btn.className = 'option-btn';
                btn.innerText = opt.text;
                // Guardamos se √© correta no dataset do elemento HTML
                btn.dataset.correct = opt.isCorrect;
                
                btn.onclick = () => selectOption(btn);
                els.options.appendChild(btn);
            });
        }

        function selectOption(btn) {
            if(isAnswered) return;

            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            els.checkBtn.disabled = false;
        }

        function checkAnswer() {
            const selected = document.querySelector('.option-btn.selected');
            if(!selected) return;

            isAnswered = true;
            const isCorrect = selected.dataset.correct === 'true';

            if(isCorrect) {
                // Visual Acerto
                selected.classList.add('correct');
                els.footer.classList.add('correct-footer');
                els.fbTitle.innerText = "Mandou bem!";
                els.fbTitle.style.color = "var(--primary-dark)";
                els.fbSub.innerText = "";
                
                // Audio placeholder: new Audio('correct.mp3').play();
            } else {
                // Visual Erro
                selected.classList.add('wrong');
                els.footer.classList.add('wrong-footer');
                els.fbTitle.innerText = "Resposta errada...";
                els.fbTitle.style.color = "var(--danger-dark)";
                els.fbSub.innerText = `A resposta correta √©: ${currentCorrectAnswer}`;

                // Acha o bot√£o certo e marca ele
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if(btn.dataset.correct === 'true') btn.classList.add('correct');
                });

                state.lives--;
                updateLives();
            }

            els.fbArea.style.display = 'block';
            els.checkBtn.style.display = 'none';
            els.nextBtn.style.display = 'block';

            if(state.lives === 0) {
                els.nextBtn.innerText = "Recome√ßar";
                els.nextBtn.classList.add('red');
            } else {
                els.nextBtn.innerText = "Continuar";
                els.nextBtn.classList.remove('red');
            }
        }

        function nextQuestion() {
            if(state.lives === 0) {
                gameOver();
                return;
            }

            state.currentQIndex++;
            if(state.currentQIndex < state.levelQueue.length) {
                loadQuestion();
            } else {
                levelComplete();
            }
        }

        function resetFooter() {
            els.footer.className = ''; 
            els.footer.classList.add('active');
            els.fbArea.style.display = 'none';
            els.checkBtn.style.display = 'block';
            els.checkBtn.disabled = true;
            els.nextBtn.style.display = 'none';
        }

        function updateLives() {
            els.lives.innerText = state.lives;
        }

        function levelComplete() {
            els.progressBar.style.width = '100%';
            
            // Salvar Progresso
            if(state.currentLevelIndex === state.maxLevelUnlocked) {
                state.maxLevelUnlocked++;
                localStorage.setItem('vetLingoLevel', state.maxLevelUnlocked);
            }

            document.getElementById('result-icon').innerText = "üéâ";
            document.getElementById('result-title').innerText = "N√≠vel Conclu√≠do!";
            document.getElementById('result-msg').innerText = "Voc√™ desbloqueou o pr√≥ximo tema e ganhou XP!";
            showScreen('result');
        }

        function gameOver() {
            document.getElementById('result-icon').innerText = "üíî";
            document.getElementById('result-title').innerText = "Acabaram as vidas";
            document.getElementById('result-msg').innerText = "N√£o desanime! Revise e tente novamente.";
            showScreen('result');
        }

        function goHome() {
            showScreen('map');
        }

        function resetProgress() {
            if(confirm("Deseja zerar todo seu progresso?")) {
                localStorage.removeItem('vetLingoLevel');
                state.maxLevelUnlocked = 0;
                renderMap();
            }
        }

        // Iniciar
        renderMap();
        showScreen('map');

    </script>
</body>
</html>
